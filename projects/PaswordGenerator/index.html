    <body>
        <div class="card">
            <div>
                <h1><span class="h1-1">Generate a</span> <br> 
                    <span class="green"> Random Password </span>
                </h1>
                <p>Never use an insecure password again.</p>
                <div >
                    <div class="showlength" >
                        <input id="slider-len" type="range" min="8" max="25" value="10" step="1" >
                        <br>
                        Lenght :<span  id="value">10</span>
                    </div> 
                    <div class="filter">
                        
                        <label>
                            <input id="zero-nine" type="checkbox">
                            0-9 : <span></span>
                            
                        </label>
                        <label>
                            <input id="specialChar" type='checkbox'>
                            !@#$%^&* : <span></span>
                            
                        </label>

                    </div>

                </div>
                    <button id="password-gen" onclick="passwordFill()">Generate passwords</button>
                <hr>
            </div>
        
        <!-- passwords -->
            <div class="password-section">
                <button id="password-1" onclick="handleClick1()" class="password"></button>
                <button id="password-2" onclick="handleClick2()" class="password"></button>
            </div>
        </div>

        <script src="index.js"></script>
