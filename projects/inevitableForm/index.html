<!DOCTYPE html>
<html>
    <head>
        <!--  -->
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">
        <!--  -->
        <title>The Inevitable Form | Ashish Lotake</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="modal" class="modal" >
            <div class="close-btn-container">
                <button id="close-btn" class="close-btn">X</button>
            </div>
            <div id="modal-inner" class="modal-inner">
                <h2>We ❤️ your data</h2>
                <p class="message" id="message">We have a strict policy on tracking and spamming: we'll definitely track you, 
                    and we'll definitely spam you. To use this site, enter your name and email 
                    address and accept our ridiculous terms and conditions.
                </p>
                <form id="consent-form">
                    <div>
                        <div class="input-box">
                            <input type="text" name="fullname" placeholder="Enter full name" required>
                            <input type="email" name="email" placeholder="Enter your mail" required>
                        </div>
                        <div id="buttons-box" class="buttons-box">
                            <button id="sumbit" type="submit" >Submit</button>
                            <button id="decline" >Decline</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="index.js" type="module"></script>
    </body>
</html>
